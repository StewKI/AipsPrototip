  frontend:
    build:
      context: ../react
      dockerfile: Dockerfile
    container_name: aips_frontend
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aips-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: aips_portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - aips-network

networks:
  aips-network:
    name: aips-network

volumes:
  postgres_data:
  rabbitmq_data:
  rabbitmq_log:
  portainer_data:
